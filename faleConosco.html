      <h1>Fale Conosco</h1>
    </div>  
   <form class="form-horizontal">
        <div class="form-group">
              <label class="control-label col-xs-12 col-md-3 col-sm-3" for="nome">Nome *:</label>
              <div class="col-xs-12 col-md-7 col-sm-7">
                 <input type="text" class="form-control" id="nome" placeholder="Digite o nome">
              </div>
        </div>
        <div class="form-group">
              <label class="control-label col-xs-12 col-md-3 col-sm-3" for="email">Email *:</label>
              <div class="col-xs-12 col-md-7 col-sm-7">
                 <input type="text" class="form-control" id="email" placeholder="Digite o email">
              </div>
        </div>
        <div class="form-group">
          <label class="control-label col-xs-12 col-md-3 col-sm-3" for="cidade">Cidade *:</label>
          <div class="col-xs-12 col-md-7 col-sm-7">
             <input type="text" class="form-control" id="cidade" placeholder="Digite o cidade">
          </div>
        </div>
       <div class="form-group">
          <label class="control-label col-xs-12 col-md-3 col-sm-3" for="residencial">Tel Residencial *:</label>
          <div class="col-xs-12 col-md-7 col-sm-7">
             <input type="text" class="form-control" id="residencial" placeholder="Digite o tefefone">
          </div>
        </div>
       <div class="form-group">
          <label class="control-label col-xs-12 col-md-3 col-sm-3" for="celular">Tel Celular *:</label>
          <div class="col-xs-12 col-md-7 col-sm-7">
             <input type="text" class="form-control" id="celular" placeholder="Digite o cidade" maxlength="2">
          </div>
        </div>
        <div class="form-group">
              <label class="control-label col-xs-12 col-md-3 col-sm-3">Messagem *:</label>
              <div class="col-xs-12 col-md-7 col-sm-7">
                 <textarea class="form-control" rows="5" id="mensagem" placeholder="Digite a mensagem"></textarea>
              </div>
          </div>
        <div class="form-group">
            <div class="col-xs-12 col-md-6 col-md-offset-3 col-sm-offset-3">
                    <label class="control-label">Todos os campos com * são obrigatórios</label>
              </div>
        </div>
       <div class="form-group">
              <div class="col-xs-12 col-md-6 col-md-offset-3 col-sm-offset-3">
                 <button type="submit" class="btn btn-primary" onclick="validarForm()">Enviar</button>
              </div>
          </div>
    </form>
